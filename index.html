<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/faf88445ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login | Pizza Place</title>
</head>
<body class="login-bg">
    <section>
        <div>
            <div class="login-base">
                <div class="login-container">
                    <form id="login-form">
                        <div class="login-container-img">
                            <img src="./img/icon.png" alt="Avatar" class="avatar">
                        </div>
                        <h3 style="font-weight: 700; text-align:center;">Pizza Place</h3>
                        <p>Silahkan login terlebih dahulu</p>
                        <div class="login-form">
                          <label for="uname"><b>Username</b></label>
                          <div>
                            <div class="login-icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <input type="text" placeholder="Username" id="username" required>
                          </div>
                          <br>
                          <br>
                          <label for="pass"><b>Password</b></label>
                          <div>
                            <div class="login-icon">
                                <i class="fa-solid fa-key"></i>
                            </div>
                            <input type="password" placeholder="Password" id="password" required>
                          </div>
                          <br>
                              
                          <button type="submit">Login</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>
    <script src="./js/script.js"></script>
    
</body>
</html>
