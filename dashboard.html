<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/faf88445ba.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Dashboard | Pizza Place</title>
    <script>
        $(document).ready(function(){
            // Gunakan metode .load() untuk memuat konten dari file HTML lain ke dalam div dengan id "content"
            $("#content").load("navbar.html");
        });
    </script>
</head>
<body>
    <div id="content"></div>
    <div id="main-dashboard">
            <div class="dashboard-base">
                <div class="dashboard-side-menu">
                    <div class="dashboard-sort-filter">
                        <div class="dashboard-filter">
                            <span>Filter</span>
                            <select id="month-select">
                                <option value="0">Select Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="dashboard-filter">
                            <span>Sort</span>
                            <select id="sort">
                                <option value="desc">Descending</option>
                                <option value="asc">Ascending</option>
                            </select>
                        </div>
                    </div>
                    <img class="pizza" src="./img/Tak berjudul108_20240526144933.png" alt="">
                </div>
                <div class="dashboard-parent-content">
                    <div class="dashboard-content">
                        <div class="dashboard-summary">
                            <div class="dashboard-summary-container">
                                <i class="fa-solid fa-pizza-slice"></i>
                                <div class="dashboard-summary-isi">
                                    <span id="total-quantity-value"></span>
                                    <p>Pizza Sold</p>
                                </div>
                            </div>
                            <div class="dashboard-summary-container">
                                <i class="fa-solid fa-chart-line"></i>
                                <div class="dashboard-summary-isi">
                                    <span id="total-value"></span>
                                    <p>Income</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section>
                        <div class="dashboard-stat-base">
                            <div class="dashboard-stat">
                                <div class="chart">
                                    <p>Total Sales per Year</p>
                                    <div class="chartCard">
                                        <div class="chartBox">
                                          <canvas id="TotalSalesYear" width="200" height="150"></canvas>
                                        </div>
                                      </div>
                                </div>
                                <div class="chart">
                                    <p>Busy Time</p>
                                    <div class="chartCard">
                                        <div class="chartBox">
                                          <canvas id="BusyTimeChart" width="200" height="150"></canvas>
                                        </div>
                                      </div>
                                </div>
                                <div class="chart">
                                    <p>Trending Pizza (Seasonal)</p>
                                    <div id="alert-trending" style="color: red;">Please Choose Month First to show</div>
                                    <div id="current-season"></div>
                                    <table id="pizza-table">
                                        <thead id="pizza-table-head" style="text-align: between;"></thead>
                                        <tbody id="pizza-table-body" style="text-align: center;">
                                        </tbody>
                                      </table>
                                </div>
                                <div class="chart">
                                    <p>Top 5 Best Selling Pizzas</p>
                                    <div class="chartCard">
                                        <div class="chartBox">
                                          <canvas id="TopPizzaChart" width="200" height="150"></canvas>
                                        </div>
                                      </div>
                                </div>
                                <div class="chart">
                                    <p>Best Pizza Category</p>
                                    <div class="chartCard">
                                        <div class="chartBox">
                                          <canvas id="TopPizzaCategory" width="200" height="150"></canvas>
                                        </div>
                                      </div>
                                </div>
                                <div class="chart">
                                    <p>Top Pizza Size</p>
                                    <div class="chartCard">
                                        <div class="chartBox">
                                          <canvas id="TopPizzaSize" width="200" height="150"></canvas>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
    </div>

    <section>
        <div class="footer">
            <p>Â© Section Semarang Team 22 RevoU 2024. All Rights Reserved</p>
        </div>
    </section>

    <script src="./js/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
